<!DOCTYPE html>
<head>
    <!-- common import -->
    <link rel="stylesheet" href="./Header.css">
    <meta charset="UTF-8">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- reset.css ress -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />

    <!-- modify each site-->
    <link rel="stylesheet" href="./Signin.css">
    <title>Sign-in</title>
</head>
<body>

    <!-- header -->
    <nav class="menubar">
        <span class="menubar_icon icon"><a href="./index.html">Team</a></span>
        <ul class="menubar_list">
            <li><a href="./Member.html" class="menubar_link">Member</a></li>
            <li><a href="./Other.html" class="menubar_link">Other</a></li>
            <li><a href="./Contact.html" class="menubar_link">Contact</a></li>
            <li><a href="./Help.html" class="menubar_link">Help</a></li>
        </ul>
        <span class="menubar_signin menubar_link"><a href="./Signin.html">Sing-in</a></span>
    </nav>
    <div class="wrapper">
        <div class="form">
            <div class="decoration">
                <div class="rec" id="rec1"></div>
                <div class="rec" id="rec2"></div>
                <div class="rec" id="rec3"></div>
                <div class="rec" id="rec4"></div>
            </div>
            <form action="">
                <fieldset>
                    <legend>Wanna Sign-in</legend>
                    <div class="input">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="example: abc123@gmail.com"><br>
                    </div>
                    <div class="input">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" placeholder="your password"><br>
                    </div>
                    <div class="checkbox">
                        <label for="remember"></label>
                        <input type="checkbox" id="remember">Remember me
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
