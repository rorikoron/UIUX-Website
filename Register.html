<!DOCTYPE html>
<head>
    <!-- common import -->
    <link rel="stylesheet" href="./Header.css">
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- reset.css ress -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />

    <!-- modify each site-->
    <link rel="stylesheet" href="./Signin.css">
    <title>Sign-in</title>
</head>
<body>

    <!-- header -->
    <nav class="menubar">
        <span class="menubar_icon icon"><a href="./index.html">Team</a></span>
        <ul class="menubar_list">
            <li><a href="./Member.html" class="menubar_link">Member</a></li>
            <li><a href="./Other.html" class="menubar_link">Other</a></li>
            <li><a href="./Contact.html" class="menubar_link">Contact</a></li>
            <li><a href="./Help.html" class="menubar_link">Help</a></li>
        </ul>
        <span class="menubar_signin menubar_link"><a href="./Signin.html">Sing-in</a></span>
    </nav>
    <div class="wrapper">
        <div class="content">
            <div class="decoration">
                <div class="crcl" id="crcl1"></div>
                <div class="crcl" id="crcl2"></div>
                <div class="crcl" id="crcl3"></div>
                <div class="crcl" id="crcl4"></div>
                <div class="crcl" id="crcl5"></div>
            </div>
            <form action="">
                <div class="legend">
                    <h3>Sign-up</h3>
                    <aside>Register a new account here.</aside>
                    <a href="./Signin.html">Already Have an account?</a>
                </div>
                <div class="input_field">
                    <input type="text" id="uname" placeholder="Enter your Username">
                    <input type="email" id="email" placeholder="Enter your email">
                    <input type="password" id="password" placeholder="Choose your password">
                    <input type="password" id="password" placeholder="Confirm your password">
                    <input type="button" id="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>


    <div id="modal_window">
        <h4>Verify Your Email</h4>
        <span>A verification code has sent to your email.<br>Please Enter it here.</span>
        <div id="modal_button">
            <span id="btn_back">Ok</span>
            <input type="textarea" placeholder="Enter your code here">
            <span id="btn_resend">Resend</span>
        </div>
    </div>
    
    <div id="modal_layer">
    </div>

    <script src="./Signin_common.js"></script>
</body>
